<!-- head with appropriate info -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    GUI Homework 7
  </title>
</head>
<!-- body begins -->
<body>
  <div class="container">
    <!-- nav bar in header section -->
    <header>
      <div class="fixed-top">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <!-- navbar label -->
          <a class="navbar-brand" href="#">GUI Homework 7: jQuery UI Slider and Tab Widgets</a>

          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="https://123kde.github.io/">Go Home</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>
  <br>
  <br>
  <br>

  <!-- container  for input feild-->
  <div class="container">
    <h2>Please Enter Table Dimensions:</h2>
    <!-- the actual form -->
    <form class = "p-5" id="TableForm" onsubmit="return false;"> <!-- onsubmit="return false;" was found to stop page from reloading when button pressed-->
      <div class="form-group">
        <label for="Xmin">X-min:</label>
        <input type="number" class="form-control" id="Xmin" placeholder="Enter X-min" name="Xmin">
        <div id="xMinSlider" class="slider"></div>
      </div>
      <div class="form-group">
        <label for="Xmax">X-max:</label>
        <input type="number" class="form-control" id="Xmax" placeholder="Enter X-max" name="Xmax">
        <div id="xMaxSlider" class="slider"></div>
      </div>
      <div class="form-group">
        <label for="Ymin">Y-min:</label>
        <input type="number" class="form-control" id="Ymin" placeholder="Enter Y-min" name="Ymin">
        <div id="yMinSlider" class="slider"></div>
      </div>
      <div class="form-group">
        <label for="Ymax">Y-max:</label>
        <input type="number" class="form-control" id="Ymax" placeholder="Enter Y-max" name="Ymax">
        <div id="yMaxSlider" class="slider"></div>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">New Tab</button>
      <button type="button" class="btn btn-primary" id="deleteButton">Delete all but active tab</button>
    </form>
  </div>
  <!-- container for log messages to the user, in case of bad input -->
  <div class="container-fluid">
    <div id="messageOut" class="text-danger font-weight-bold"></div>
  </div>
  <!-- empty div for table creation, type overflow for big tables -->
  <!-- <div class="overflow">
  </div> -->
  <div id="tabContainer">
    <ul id="tabselect">
    </ul>
  </div>
  <template id="linker">
    <li x-tab-id="%{index}"><a href="#tab%{index}"><span class="tablabel">%{label}</span></a><span class="ui-icon ui-icon-close" role="presentation">Remove tab</span></li>
  </template>
